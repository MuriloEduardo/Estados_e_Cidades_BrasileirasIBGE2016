<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Estados e suas Cidades</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section ng-app="localidadesApp" ng-controller="localidadesCtrl">
      <div class="container">
        <div class="col-md-12">
          <div class="col-md-6 col-centered">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Estados e suas Cidades</h3>
              </div>
              <div class="panel-body">
                <form name="localidadeForm">
                  <div class="form-group">
                    <select class="form-control" ng-model="data.estado" ng-options="estado.id as estado.nome for estado in estados" ng-change="cidade(data.estado)">
                      <option value="" disabled selected>Escolha o estado</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <span class="label label-primary" ng-show="cidades">{{cidades.length + ' resultados'}}</span>
                  </div>
                  <div class="form-group">
                    <select class="form-control" ng-model="data.cidade" ng-options="cidade.id as cidade.nome for cidade in cidades">
                      <option value="" disabled selected>Escolha a cidade</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <a href="javascript:void(0)" class="pull-right" ng-click="cidade(0)">Listar todas as cidades de uma vez</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>

    <!-- MÃ³dulo -->
    <script src="js/app.js"></script>

    <!-- Controller -->
    <!-- localidadeCtrl -->
    <script src="js/controller/localidadesCtrl.js"></script>
  </body>
</html>
